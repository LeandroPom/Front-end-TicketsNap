<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="2025 SolTicket" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SolTicket</title>
    <style>
      /* Estilos generales */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
     

      /* Evitar desbordamientos en dispositivos móviles */
      @media (max-width: 600px) {
        body {
          overflow-x: hidden;
        }
        .container {
          padding: 10px;
        }
      }
      /* Estilos para pantallas grandes */
      @media (min-width: 601px) {
        .container {
          padding: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Aquí empieza el código JavaScript que ajusta el tamaño según la ventana -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Función para ajustar el tamaño de la ventana
        function ajustarTamano() {
          const width = window.innerWidth;
          const height = window.innerHeight;

          // Mostrar el tamaño de la ventana para depuración
          console.log(`Ancho: ${width}, Alto: ${height}`);

          // Ajustar meta viewport según el tamaño de la ventana
          let viewportContent = 'width=device-width, initial-scale=1';

          // Para dispositivos móviles con pantalla pequeña (menor a 600px)
          if (width < 600) {
            viewportContent = 'width=device-width, initial-scale=1, maximum-scale=4, user-scalable=yes';
            document.body.style.overflowX = 'hidden'; // Evitar desbordamiento horizontal
          } else {
            document.body.style.overflowX = 'visible'; // Restauramos comportamiento en pantallas grandes
          }

          // Cambiar el atributo meta viewport
          document.querySelector('meta[name="viewport"]').setAttribute('content', viewportContent);
        }

        // Llamar a la función cuando se carga la página
        ajustarTamano();

        // Añadir un listener para cuando la ventana cambie de tamaño
        window.addEventListener('resize', ajustarTamano);
      });
    </script>

    <!-- Scripts externos -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <div id="root" class="container">
      
      
    </div>
  </body>
</html>
